<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>hodlinfo.com</title>
  </head>
  <body>
    <div class="box">
    <div class="row logoName">
      <h1>
        <!-- <span class="WHITE">HODLINFO.COM</span> -->
        HODLINFO<span style="color: white">.com</span>
      </h1>
      <div class="dropdown">
        <button class="dropbtn">INR</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn2">BTC</button>
      </div>
      <div class="dropdown">
        <button class="bt">Connect Telegram</button>
      </div>
    </div>
    <div class="switch">
      <input type="checkbox" id="switch" class="checkbox" />
        <label for="switch" class="toggle">
    </div>

    <div class="Pro">
      <strong>Powered By</strong> <span>Finstreet</span>
      <!-- Powered By <Strong></Strong> -->
    </div>
    
      <table class="table table-bordered">
        <thead class="table-dark ">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Buy/ Sell Price</th>
            <th scope="col">volume</th>
            <th scope="col">base_unit</th>
          </tr>
        </thead>
        <tbody id="table_body"> 
        </tbody>
      </table>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
